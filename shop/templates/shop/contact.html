{% extends 'shop/basic.html' %}
{% block title %}Contact - VeggieCart{% endblock %}
{% block body %}
<div class="container">
<h3> Contact Us </h3>
<form action="/shop/contact/" method="POST"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="Phone" name="phone" placeholder="Enter your Phone">
  </div>
  <div class="form-group">
    <label for="desc">Tell us your query</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>
{% endblock %}
